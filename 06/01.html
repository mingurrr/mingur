    <title>table</title>
    <style>
        table {
            border: 1px solid;
        }

        td {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <table>
        <!-- TableRow의 약자 tr -->
        <tr>
            <!-- TableData의 약자 td -->
            <td>TavleData</td>
            <td>TavleData</td>
        </tr>
    </table>
    <hr>

    <table>
        <tr>
            <td>교과목</td>
            <td>점수</td>
        </tr>
        <tr>
            <td>html</td>

        </tr>
        <tr>
            <td>css</td>
            <td>92</td>
        </tr>
        <tr>
            평균
            <td>92.5</td>
        </tr>
    </table>
</body>

</html>
