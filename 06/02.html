<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            border: 1px solid;
        }

        td {
            border: 1px solid;
        }

        th {
            border: 1px solid;
        }

        .c1 {
            background-color: rgb(165, 250, 9);
        }

        .c2 {
            background-color: rgb(147, 147, 228);
        }
    </style>
</head>

<body>
    <h1>수업내용</h1>
    <table>
        <caption>민혁의 코딩점수</caption>
        <!-- column -->
        <colgroup>
            <col class="c1">
            <col class="c2">
        </colgroup>
        <thead>
            <tr>
                <th>교과목</th>
                <th>점수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>html</td>
                <td>93</td>
            </tr>
            <tr>
                <td>css</td>
                <td>92</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>평균</td>
                <td>92.5</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
