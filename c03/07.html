<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset */
        body{
            font-family: "돋움",sans-serif;
            font-size: 16px;
            letter-spacing: -0.5px;
            color: #333;
        }
        *{margin: 0; padding: 0; border: 0;}
        ul,ol,li{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: #6e1515;
        }
        /* display 변경 */
        .gnb li{
            display: inline;
        }
        .gnb li a{
            display: inline-block;
            background-color: brown;
            color: white;
            height: 35px;
            width: 100px;
            line-height: 35px;
            text-align: center;
        }
        .dep2 li a{
            display: none;
        }
        .gnb li a:hover +.dep2 li a{
            display: block;
        }
    </style>
</head>
<body>
        <ul class="gnb">
            <li><a href="#">Company</a><ul class="dep2">
                <li><a href="#">투뎁스</a></li>
                <li><a href="#">투뎁스</a></li>
            </ul></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Community</a></li>
        </ul>
</body>

</html>
