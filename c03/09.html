<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>숨기기</title>
    <style>
        .box {
            margin: 10px;
            border: 1px solid;
        }

        .hdd {
            color: red;
            display: none;
        }

        .hdd2 {
            /* color: rgba(255, 0, 0, 0); */
            /* visibility: hidden; */
            /* opacity: 0; */
            color: transparent;
        }

        .box:nth-child(4):hover .hdd2 {
            /* color: rgba(250,0,0,0); */
            /* visibility: visible; */
            /* opacity: 1; */
            color: blue;
        }

        .box:nth-child(3):hover .hdd {
            display: inline-flex;
        }

        /* ~box .hdd => 다음형제 요소중 .box하위의 .hdd를 선택함 */
        .box:nth-child(2):hover+.box .hdd {
            display: block;
        }
    </style>
</head>

<body>
    <h1>화면에서 숨기기</h1>
    <div class="box">
        <p><strong>이름 :</strong>홍길동</p>
        <p><strong>연락처 :</strong>서울 종로구 세검정 </p>
    </div>
    <div class="box">
        <p><strong class="hdd">이름 :</strong>홍길동</p>
        <p><strong class="hdd">연락처 :</strong>서울 종로구 세검정 </p>
        <p>color:rgba(255,255,255,0)->상속됨 <br>
        visibility,opacity -> 상속안됨 <br>
        display -> 공간까지 삭제
        </p>
    </div>
    <div class="box">
        <p><strong class="hdd2">이름 :</strong>홍길동</p>
        <p><strong class="hdd2">연락처 :</strong>서울 종로구 세검정 </p>
    </div>
</body>

</html>
