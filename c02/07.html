<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 color의 표현방법</title>
    <style>
        p{
            padding: 5px;
        }
        body {
            background: url('img/bg_grid2.gif')
        }
        /* 관용색 */
        .color1 {
            background-color: magenta;
        }
        /* hex 코드 */
        .color2 {
            background: #9999ff;
        }
        /* rgb */
        .color3 {
            background: rgb(163, 229, 77);
        }
        /* hsl */
        .color4 {
            background-color:hsl(180, 50%, 50%) ;
        }
        /* rgba */
        .color5 {
            background: rgba(180, 255, 255, 0.5);
        }
        /* hsla */
        .color6 {
            background: hsla(180, 50%, 50%,.8);
        }
        .color7 {
            background: #ff9999c7
        }
    </style>
</head>

<body>
    <p class="color1">시험 일정은 다음과 같습니다.</p>
    <p class="color2">필기시험 : 5월 10일~15일</p>
    <p class="color3">필기 합격 발표 : 5월 30일</p>
    <p class="color4">실기시험 : 6월 12일~17일</p>
    <p class="color5">실기 합격 발표 : 7월 20일</p>
    <p class="color6">행운을 빕니다.</p>
    <p class="color7">다연씨 잔다 조용히 치세요.</p>
</body>

</html>
