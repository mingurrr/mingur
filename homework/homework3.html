<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
    <style>
        table,td,th {
            border: 1px solid;
        }
        #table {
            color: rgb(136, 112, 104);
        }
        thead,tfoot {
            background-color: rgb(207, 205, 206);
        }
    </style>
</head>
<body>
    <img src="./Untitled.png" alt="래시피 재료">
<table>
    <caption>래시피 재료</caption>
<thead>
    <tr>
        <th>재료</th>
        <th>첨가량</th>
        <th>48시간</th>
        <th>대체재료</th>
    </tr>
</thead>
<tbody>
    <tr>
        <th rowspan="5">수상층</th>
        <td>로즈마리 추출물</td>
        <td>30g</td>
        <td rowspan="3">증류수</td>
    </tr>
    <tr>
        <td>네틀추출물</td>
        <td>90g</td>
    </tr>
    <tr>
        <td>증류수</td>
        <td>90g</td>
    </tr>
    <tr>
        <td>폴리쿼터</td>
        <td>1.5g</td>
        <td>쟁탄검</td>
    </tr>
    <tr>
        <td>글리세린</td>
        <td>10g</td>
        <td>히아루론산 10g</td>
    </tr>
    <tr>
        <th rowspan="3">계면활성제</th>
        <td>LES/CDE</td>
        <td>180g/10g</td>
        <td>CDE+LES</td>
    </tr>
    <tr>
        <td>코코베타인</td>
        <td>5g</td>
        <td>X</td>
    </tr>
    <tr>
        <td>애플 계면 활정제</td>
        <td>10g</td>
        <td>올리브 계면 활성제</td>
    </tr>
</tbody>
<tfoot>
    <tr>
        <td colspan="4">좋은 향을 위해서면 엘라스틴향 사용 추천</td>
    </tr>
</tfoot>
</table>
<hr>
<form action="로그인">
    <h1><img src="../06/images/title_memberlogin.gif" alt=""></h1>
    <fieldset>
        <label for="id"></label>
        <input type="text" id="id" placeholder="아이디">
        <select name="email" id="eamil">
            <option value="selet">--Select--</option>
            <option value="nate">nate.com</option>
            <option value="daum">daum.net</option>
            <option value="naver">naver.com</option>
            <option value="paran">paran.com</option>
            <option value="hotmail">hotmail.com</option>
        </select>
        <br>
        <label for="pw"></label>
        <input type="password" id="pw">
        <input type="image" src="./Untitlenk.png" alt="image">
        <br>
        <label for="check">
            <input type="checkbox" id="check">
            아이디저장
        </label>
    </fieldset>
</form>
</body>
</html>
