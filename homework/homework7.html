<!DOCTYPE html>
<html lang="en">
<head>

    <head>

        <title>Document</title>
        <style>
            *{text-align: center;}
            h1{background-color: purple;}
            p{background-color: red; color: white;}

            a:visited{text-decoration: none; color: white; background-color: black;}
        </style>
    </head>
</head>
<body>
    <h1 id="top">네임앵커 이동하기</h1>
    <hr>
    <ul>
    <li><a href="#model1">#Model1</a></li>
    <li><a href="#model2">#Model2</a></li>
    <li><a href="#model3">#Model3</a></li>
    </ul>

    <!-- #은 아이디를 만들어주는 자동완성 문자 -->
    <h2 id="model1">오피스룩</h2>
    <img src="../05/images/01.png" width="800" alt="오피스룩">
    <hr>
    <h2 id="model2">페미닌룩</h2>
    <img src="../05/images/02.png" width="800" alt="페미닌룩">
    <hr>
    <h2 id="model3">시티룩</h2>
    <img src="../05/images/03.png" width="800" alt="시티룩">

    <p><a href="#top">위로올라가기</a></p>

</html>
