<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* box의 5번째 자식요소 */
        .box>p:nth-child(5){
            color: red;
        }
        /* .box 자식중 span 의 첫번째 */
        .box>span:nth-of-type(1){
            background: black;
            color: white;
        }
        .box>span:nth-child(4){
            color: pink;
        }
        .box>p:nth-of-type(1){
            background: yellow;
        }
        .box>p:nth-of-type(1):hover+span{
            background: pink;
        }
        .box>p:nth-of-type(1):hover+span::before
        {
            content: "😎";
        }
    </style>
</head>
<body>
    <div class="box">
        <p> 1. p태그1</p>
        <span>2. span태그1</span>
        <p>3. p태그2</p>
        <span>4. span태그2</span>
        <p>5. p태그3</p>
    </div>
</body>
</html>
