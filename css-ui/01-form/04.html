<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <style>
        .search_wrap {
            width: 300px;
            vertical-align: middle;
            white-space: nowrap;
            position: relative;
            line-height: 50px;
            height: 50px;
        }

        .search_wrap input#search {
            width: 300px;
            height: 50px;
            background: #2b303b;
            border: none;
            font-size: 10pt;
            color: #63717f;
            padding-left: 45px;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .search_wrap input#search::-moz-placeholder {
            color: #65737e;
        }

        .search_wrap .icon {
            position: absolute;
            top: 0%;
            left: 0;
            margin-left: 15px;
            margin-top: 1px;
            color: #4f5b66;
        }

        .search_wrap input#search:hover,
        .search_wrap input#search:focus,
        .search_wrap input#search:active {
            outline: none;
            background: #ffffff;
        }
    </style>
</head>

<body>
    <form action="#" method="get">
        <div class="search_wrap">
            <span class="icon"><i class="fa fa-search"></i></span>
            <input type="search" id="search" placeholder="검색어를 입력하세요." />
        </div>
    </form>
</body>

</html>
