<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        width: 500px;
        height: 500px;
        position: relative;
        overflow: hidden;
    }
    .container img{
        width: 100%;
        transition: all 0.5s;
    }
    .caption{
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: all 0.5s;
        background-color: rgba(0,0,0,0);
        color: white;
    }
    .container:hover img{transform: scale(1.3) rotate(15deg);}
    .container:hover .caption{opacity: 1; background-color: rgba(0,0,0,0.5);}
</style>
<body>
    <div class="container">
        <img src="./femail.jpg" alt="">
        <div class="caption">
            <h1>caption</h1>
            <p>HiðŸ™‰</p>
        </div>
    </div>
</body>
</html>
