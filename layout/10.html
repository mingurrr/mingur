<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullsize</title>
    <link rel="stylesheet" href="reset2.css">
    <style>
        html,body {
            height: 100%;
        }
        /* 헤더,푸터 */
        header,footer {
            height: 50px;
            line-height: 50px;
            background: #bbb;
            text-align: center;
        }
        /* 메인,네비 */
        main {
            /* height: calc(100vh - 100px); */
            margin: 0 auto;
            background: lightgreen;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        nav {
            width: 100vw;
            background: #444;
            color: #fff;
            padding: 10px;
        }
        section {
            width: 100%;
            margin: 10px;
            padding: 10px 80px;
            min-height: 100vh;
            background: #ccc;
        }
    </style>
</head>
<body>
    <header>header</header>
    <nav>nav</nav>
    <main>
        <section>section</section>
        <section>section</section>
        <section>section</section>
        <section>section</section>
    </main>
    <footer>footer</footer>
</body>
</html>
