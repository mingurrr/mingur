<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --size:15px;
        }
        html{
            cursor:none;
            user-select: none;
        }
        body{
            margin: 0;
            height: 100vh;
            display: grid;
            place-items: center;
            background: linear-gradient(60deg,#1a1f26 0%, #313b44 100%);
        }
        .cursor{
            height: var(--size);/* 100 */
            width: var(--size);
            border-radius: 50%;
            position: absolute;
            z-index: -1;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .cursor.cursor-dot{
            background: #fff;
            transition: width 0.25s, height 0.25s;
        }
        .cursor.cursor-follower{
            background: rgb(150,150,200);
            transition: top 0.25s, left 0.25s, width 0.5s, heigth 0.5s; 
            transition-timing-function: ease-out;
        }
        .cursor.cursor-follower.focus{
            --size:100px;
        }
        .cursor.cursor-dot.focus{
            --size:0px;
        }
        h1{color: #fff; padding: 50px;}
    </style>
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <script>
        $(window).on('mousemove',function(e){
            $('.cursor').css({
                left: e.pageX,
                top: e.pageY,
            })
        })
        $('h1').on({
            'mouseenter':function(){
                $('.cursor').addClass('focus');
            },
            'mouseenter':function(){
                $('.cursor').removeClass('focus');
            }
        })
    </script>
</head>

<body>
    <div class="cursor cursor-follower"></div>
    <div class="cursor cursor-dot"></div>
    <h1>Hover Me</h1>
</body>

</html>
