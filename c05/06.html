<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>둥근 테두리</title>
    <style>
        .radius{
            background: pink;
            display: inline-block;
            width: 100px;
            height: 100px;
            margin-top: 20px;
        }
        .radius1 {
            border-radius:100px ;
            background-color: red;
        }
        .radius2 {
            width: 200px;
            border-radius: 100px 100px 0 0;
            background-color: green;
        }
        .radius3 {
            width: 100px;
            border-radius:100px 0 0 0 ;
            background-color: blue;
        }
        .radius4 {
            width: 200px;
            border-radius: 30px 10px 30px 10px;
            background-color: gray;
        }
        .radius5,.radius6 {
            width: 430px;
            height: 100px;
        }
        .radius5 {
            /* 가로,세로 */
            border-radius: 15px/70px;
        }
        .radius6 {
            border-radius:15px 70px 15px 70px /70px 15px 70px 15px;
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <span class="radius radius1">radius1</span>
    <span class="radius radius2">radius2</span>
    <span class="radius radius3">radius3</span>
    <span class="radius radius4">radius4</span>
    <span class="radius radius5">430x100</span>
    <span class="radius radius6">430x100</span>
</body>

</html>
