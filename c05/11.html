<!DOCTYPE html>
<html lang="ko"> 
<head>
<meta charset="utf-8">
<title>TRANSITION</title> 
<style>
    ul {
        list-style: none;
    }
    ul li a{
        text-decoration: none;
        color: #333;
        display: block;
        background-color: rgb(54, 193, 228);
        padding: 10px;
        margin-bottom: 5px;
        width: 300px;
        height: 20px;
        transform: scale(1);
        transition: all 1s;
        /* all:모든속성
        숫자로 변하는 속성값만 인식됨 */
        /* transition-property:트랜지션 대상 속성 */
        /* transition-duration:트랜지션 지속시간 ms */        
        /* transition-timing-function:트랜지션의 가속도 */    
        cubic-bezier(1, 1.49, 1, 1)    
    }
    ul li a:hover{
        width: 450px;
        background: #c00;
        color: aqua;
        transform: scale(150%);
        transition: all 1s;
    }

</style>
</head> 
<body>
      <h3>Moving menu</h3>
      <ul class="menu">
        <li><a href="#">Company</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Customer Support</a></li>
        <li><a href="#">Community</a></li>
      </ul>
</body> 
</html>
