<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            padding: 60px;
        }

        .rg1 {
            background: radial-gradient(closest-side at 35% 35%, red, yellow, blue)
        }

        .rg2 {
            background: radial-gradient(closest-corner at 35% 35%, red, yellow, blue)
        }

        .rg3 {
            background: radial-gradient(farthest-side at 35% 35%, red, yellow, blue)
        }

        .rg3 {
            background: radial-gradient(farthest-corner at 35% 35%, red, yellow, blue)
        }

        .rg4 {
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 39%, rgba(8, 25, 131, 1) 40%, rgba(0, 212, 255, 1) 100%);
        }
    </style>
</head>

<body>
    <h1>radial-gradient </h1>
    <p class="rg1"></p>
    <p class="rg2"></p>
    <p class="rg3"></p>
    <p class="rg4"></p>
</body>

</html>
