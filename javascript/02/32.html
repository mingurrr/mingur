<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 조작</title>
</head>

<body>
    <h1>반복문</h1>

    <h2>for</h2>
    <ul class="menu1">
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
        <li>list item 4</li>
    </ul>
    <hr />
    <h2>foreach</h2>
    <ul class="menu2">
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
        <li>list item 4</li>
    </ul>
    <hr />
    <h2>for in</h2>
    <ul class="menu3">
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
        <li>list item 4</li>
    </ul>
    <hr />
    <h2>do / while</h2>
    <ul class="menu4">
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
        <li>list item 4</li>
    </ul>
    <hr />
    <script>
        //querySelector:css 선택자를 사용해서 선택
        const menu = document.querySelector('.menu1 li')
        const menu1 = document.querySelectorAll('.menu1 li')
        for (let i = 0; i < menu1.length; i++) {
            menu1[i].style.color = 'blue';
            menu1[i].addEventListener('mouseover', function () {
                this.style.color = 'red';
            })
            menu1[i].addEventListener('mouseout', function () {
                this.style.color = 'green';
                this.style.background = 'black'
            })
        }
        const menu3 = document.querySelectorAll('.menu3 li');
        for (let k of menu3) {
            k.addEventListener('mouseover', function () {
                this.style.color = 'red';
            })
            k.addEventListener('mouseout', function () {
                this.style.color = 'white';
                this.style.background = 'black'
            })
        }
        let arr = []
        arr[0] = '망';
        arr[3] = '고';
        const menu2 = document.querySelectorAll('.menu2 li');
        menu2.forEach(function (element, index) {
            menu2[index].addEventListener('mouseover', function () {
                this.style.color = 'red';
            })
            menu2[index].addEventListener('mouseout', function () {
                this.style.color = 'white';
                this.style.background = 'black'
            })
        })
        const menu4 = document.querySelectorAll('.menu2 li');
        let z = 0;
        do {
            menu4[z].addEventListener('mouseover', function () {
                this.style.color = 'red';
            })
            menu4[z].addEventListener('mouseout', function () {
                this.style.color = 'white';
                this.style.background = 'black'
            })
            z++
        } while (z < menu4.length)
    </script>
</body>

</html>
