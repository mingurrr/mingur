<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* prompt 함수를 사용하여 사용자로부터 숫자를 입력받으세요 변수는  let number */
        let number = prompt('숫자를 입력하세요')
        /* 3의 배수인지를 판별하는 조건문을 작성하세요 */
        console.log(typeof number);
        if(number % 3 === 0){ alert('3의 배수입니다.')}
        else{
            alert('3의 배수가 아닙니다.')
        }
        /* 자바스크립트는 자료의 형태가 값에 따라 결정되는 동적타이핑 언어 */
        /* 타입스크립트는 자료의 형태를 선언시에 결정하는 정적타이핑 언어 */
    </script>
</body>-
</html>
