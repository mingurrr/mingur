<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>3의 배수찾기</h2>
    <pre>
숫자를 입력 받은후 1부터 그 숫자까지 3의 배수를 모두 출력합니다.
그리고 출력된 3의 배수가 총 몇개인지 알려주는 프로그램을 작성하세요
⚡ 조건 ⚡
프롬프트 문을 이용하여 숫자를 입력 받으세요
[취소] 버튼을 누르면 결과를 출력하지 않습니다.
반복문을 이용해서 1부터 입력받은 숫자까지 실행합니다.
3의 배수인지 알려면 입력받은 숫자를 3으로 나눈 나머지가 0인지 확인합니다.
카운터의 갯수를 함께 출력합니다.
    </pre>
    <script>
        let i;
        let userNum = parseInt(prompt("몇까지3의 배수를 찾을까요?"));
        let count = 0;
        if (userNum !== null) {
            for (i = 1; i <= userNum; i++) {
                if (i % 3 === 0) {
                    count++;
                    document.write(`${i},`)
                }
            }
            document.write(`<p>${userNum} 까지의 3의 배수의 갯수 ${count}</p>`)
        } else {
            document.write("<h1>취소하셨습니다.</h1>")
        }
    </script>
</body>

</html>
