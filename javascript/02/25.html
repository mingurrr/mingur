<body>
    <p>a||b : a와 b 둘다 참이어야 참</p>
    <script>
        const one = prompt('50미만의 숫자를 입력하세요');
        const two = prompt('50미만의 숫자를 입력하세요');

        if (one < 50 && two < 50) 
        { alert('두개의 숫자 모두 50미만이네요') }
        else { alert('두개의 숫자 모두 50초과 미만으로 입력하세요.') }
    </script>
