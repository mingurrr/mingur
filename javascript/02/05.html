<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산자</title>
</head>

<body>
    <h1>산술연산자</h1>
    <script>
        console.log(100 + 200); // 덧셈
        console.log(200 - 80); // 뺄셈
        console.log(100 * 3); // 곱셈 
        console.log(400 / 5); // 나눗셈
        console.log(402 % 5); // 나머지
        console.log(2 ** 3); // 제곱
        var t1 = "망고는";
        var t2 = 5; //number
        var t3 = '살';
        var t6 = true
        var t4 = t1 + t2  //s+n=s
        // t4 = t2 + t2; //n+n=n
        //t4 = t1 + t3; //s+s=s
        t4 = t1+t6;//s+b
        //string,Number()
        document.write(`<h1>${t4}-${typeof t4}</h1>`)
    </script>   
</body>

</html>
