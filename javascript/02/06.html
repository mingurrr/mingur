<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시험점수 계산기</title>
</head>
<body>
    <script>
        const x = 75;
        const y = 87;
        const add = x + y;
        document.write('국어점수:' + x + '<br>');
        document.write('수학점수:' + y + '<br>');
        document.write('합계는:' + add + '<br>');
        document.write('평균은:' + add / 2 + '<br>');
        document.write('평군은:' + add * 2 + '<br>');
        /* strion / number = number */
        /* strion * number = number */
        /* strion + number = strion */
        /* strion - number = strion */
    </script>
</body>
</html>
