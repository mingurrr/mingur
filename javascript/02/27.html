    <script>
        let session = prompt('관심세션을 선택하세요 1-마케팅,2-개발,3-디자인')
        if(session == '1') {document.write(`<p>마케팅 세션은 <strong>201호</strong>에서 진행됩니다.</p>`)}
        if(session == '2') {document.write(`<p>개발 세션은 <strong>203호</strong>에서 진행됩니다.</p>`)}
        if(session == '3') {document.write(`<p>디자인 세션은 <strong>205호</strong>에서 진행됩니다.</p>`)}
