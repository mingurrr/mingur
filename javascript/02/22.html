<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
      /* const score 
         사용자로부터 점수를 입력받으세요.
      */  
     const point = prompt('점수를 입력해주세요')
     if (point>=90 && point<100){document.write("A학점입니다.")}
     if (point>=80 && point<90){document.write("B학점입니다.")}
     if (point>=70 && point<80){document.write("C학점입니다.")}
     if (point>=60 && point<70){document.write("D학점입니다.")}
     if (point>=0 && point<60){document.write("f학점입니다.")}
    </script>
    <script>
        const score = prompt('점수를 입력하세요');
        document.write(`당신이 취득한 점수는 ${score}점이므로`);
        if (score >= 90){document.write("A학점입니다.")}
        else if (score>=80) {
            document.write("B학점입니다.")
        }
        else if (score>=70) {
            document.write("C학점입니다.")
        }
        else if (score>=60) {
            document.write("D학점입니다.")
        }
        else {document.write("F학점입니다.")}
        
    </script>
</body>

</html>
