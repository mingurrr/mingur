<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = prompt('숫자를 입력하시오');
        if (number !== null) {
            if (number % 3 === 0) alert('3의 배수') 
            else if (number % 3 !== 0) alert('3의 배수 아님')
        }
        else alert('취소되었어') 
    </script>
</body>

</html>
