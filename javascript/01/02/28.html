<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let memNum = prompt('총 인원을 입력하세요') /* 10 */
        let colNum = prompt('한줄에 몇명씩 앉습니까?') /* 3 */
        if (memNum % colNum === 0) {//총인원/한줄인원 나머지가 0이면 true
            rowNum = (memNum / colNum)
        } else {
            rowNum = parseInt(memNum / colNum) + 1; 1
        }
        document.write(`모두 ${rowNum} 개의 줄이 필요합니다.`)
    </script>
</body>

</html>
