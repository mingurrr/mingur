<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #item{position: relative; width: 500px; padding: 15px 20px; margin:  auto;}
        button{background: rgba(255,255,255,0.7);
        padding: 5px; border: 1px solid #ccc;
    font-size:  .8em;}
    .over{position: absolute; left: 30px; bottom: 30px;}
    .detail {width: 400px; text-align: left; line-height: 1.8; display: none;}
    </style>
</head>

<body>
    <div id="item">
        <img src="http://qwerew.cafe24.com/images/1.jpg" alt="" />
        <button class="over" id="open" onclick="showDetail()">상세 설명 보기</button>
        <div id="desc" class="detail">
            <h4>이벤트 처리기(event handler)</h4>
            <p>이벤트 처리기(event handler) 또는 이벤트 리스너(event listener)는 특정 이벤트가 발생했을 때 실행되는 함수를 말합니다. 웹 페이지에서 사용자의 상호작용(마우스
                클릭, 키보드 입력 등) 또는 브라우저의 특정 동작(페이지 로딩, 이미지 로딩 완료 등)과 같은 이벤트가 발생하면, 그에 따른 반응을 처리하기 위해 이벤트 처리기를 사용합니다.</p>
            <button id="close" onclick="hideDetail()">상세 설명 닫기</button>
        </div>
    </div>
    <script>
        const desc=document.querySelector('#desc');
        const open=document.querySelector('#open');
        function showDetail(parms){
            desc.style.display='block'
            open.style.display='none'
        }
        function hideDetail(parms){
        open.style.display='block'
        desc.style.display='none'
        }
    </script>
</body>

</html>
