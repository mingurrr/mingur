<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var sum; //전역변수
        function addNumber() {
            var sum = 10 + 20; //지역변수
        }
        addNumber();
        console.log(sum); //30
    </script>
    <script>
        var multi;
        var total;
        function add() {
            var num=10+20;
            multi = 10 * 20; //키워드 없이 식별자만 쓴거는 함수내에 있어도 전역변수
            total = num + multi;
        }
        add();
        console.log(multi);
        document.write(`<h1>${total}</h1>`)
    </script>
</body>

</html>
