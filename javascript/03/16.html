<body>
    <ul>
        <li><a href="#" onclick="changeBg('green')">Green</a></li>
        <li><a href="#" onclick="changeBgg('Orange')">Orange</a></li>
        <li><a href="#" onclick="changeBggg('Purple','blue')">Purple</a></li>
    </ul>
    <script>
        function changeBg(color) {
            const body= document.querySelector('body');
            body.style.backgroundColor=color ;
        }
        function changeBgg(color) {
            const body= document.querySelector('body');
            body.style.backgroundColor=color ;
        }

        function changeBggg(color1, color2) {
            const a= document.querySelector ('body');
            body.style.backgroundColor = color1;
            body.querySelector('a').style.color= color2 ;
        }
    </script>
</body>
