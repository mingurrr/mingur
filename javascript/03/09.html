<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function calcSum(n) {
            let sum = 0;
            for (let i = 1; i < n + 1; i++) {
                sum += i;
            }
            return document.write(sum)
        }
        let userNum = prompt("숫자");
        if (userNum == !null) {
            calcSum(parseInt(userNum))
        }

    </script>
</body>

</html>
